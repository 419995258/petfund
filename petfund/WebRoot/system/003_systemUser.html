<!DOCTYPE html>
<html>

	<head>
	</head>

	<body>

		<nav class="navbar navbar-default">
			<span class="navbar-brand">用户管理</span>

			<form class="navbar-form navbar-right">
				<div class="form-group">
					<!-- <select class="form-control">
						<option>请选择搜索类型</option>
						<option>搜时间</option>
						<option>搜帐号</option>
						<option>搜姓名</option>
						<option>搜电话</option>
					</select> -->
					<select class="form-control" ng-model="qureyType" ng-options="m.name for m in selectItems">
					</select>
				</div>

				<div class="input-group search_group">
					<input type="text" class="form-control" placeholder="请输入搜索内容" ng-model='queryText'>
					<span class="input-group-btn">
	        	<button class="btn btn-default" type="button" ng-click='pageChanged()'>搜索</button>
	      	</span>
				</div>
				<!-- /input-group -->

			</form>
		</nav>

		<div class="table-responsive">
			<table class="table table-striped">
				
				<tr>
					<th>注册时间</th>
					<th>帐号</th>
					<th>姓名</th>
					<th>电话</th>
					<th>操作</th>
				</tr>
				

				<tr ng-repeat="x in userItems">
					<td><span ng-bind="x.registerDateStr"></span></td>
					<td><span ng-bind="x.username"></span></td>
					<td><span ng-bind="x.realname"></span></td>
					<td><span ng-bind="x.tel"></span></td>
					<td>
						<button type="button" class="btn btn-danger btn-sm"  ng-click="openDelPage($index)">
					 删除
				</button>
					</td>
				</tr>
			</table>

			<!-- <div class="text-right" style="margin-right:40px;">
				<uib-pagination boundary-links="true" items-per-page="pageSize" ng-change="pageChanged()" total-items="userItems" num-pages="pages" max-size="maxSize" ng-model="currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">		  	
	  			</uib-pagination>
			</div> -->
			<div class="text-right" style="margin-right:40px;">
			<uib-pagination boundary-links="true" items-per-page="pageSize"
				ng-change="pageChanged()" total-items="totalItems" num-pages="pages"
				max-size="maxSize" ng-model="currentPage" class="pagination-sm"
				previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
				last-text="&raquo;"> </uib-pagination>
		</div>
		</div>

		<!-- Modal 删除提醒 -->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
			<div class="modal-dialog modal-lg" role="document" style="width:400px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
		            <span aria-hidden="true">&times;</span>
		            <span class="sr-only">Close</span>
	            </button>
						<h4 class="modal-title" >确认删除</h4>
					</div>

					<div class="modal-body">
						您正在删除用户：
						<span class="orange_text" ng-bind="xqItems.ID"></span>
						<p>删除后不可恢复，是否确认删除？</p>
					</div>

					<div class="modal-footer" >
						<button type="button" class="btn btn-danger" ng-click="choseD()" >确定删除</button>
						<button type="button" class="btn btn-default" onclick="$('#deleteModal').modal('hide');">取消</button>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
