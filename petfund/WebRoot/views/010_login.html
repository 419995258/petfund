<!DOCTYPE html>
<html>
<head>

</head>
<body>

<div class="container qz_content">				
	<div class="row">
		<form class="form-horizontal">	
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			</div>
				
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  register_box">
				
				<h3 class="qu_title" style="background: #fff;">用户登录</h3>
				<div style="width:100%; height: 30px;"></div>
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">邮箱(帐号)</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="inputPassword3" ng-model="items.username" />
				    </div>
				</div>
				  
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" id="inputPassword3" ng-model="items.password" />
				    </div>
				</div>	
				
			
				
				
				<div style="width:100%; height: 30px;"></div>
	  
			    <input ng-click="subNew()" type="submit" class="btn btn-success btn-lg" style="width:100%;" value="登录" />
			    
			    <div class="login_links_box">
			    	<span style="color:red;" ng-bind="tsText"></span>
					<span class="login_links" ui-sref="passwordRecovery">忘记密码？</span>
			   	 	<span class="login_links" ui-sref="register">注册新用户</span>
				</div>
			    
			   
			</div>	
			
		</form>
	</div>
</div>



</body>
</html>
