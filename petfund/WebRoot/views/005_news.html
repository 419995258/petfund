<!DOCTYPE html>
<html>
<head>
<script src="http://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script>
</head>
<body>

<div class="container qz_content">	
	
	<div class="row">		
		
  		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
  			<div class="left_btns">
  				<a class="active" ng-click="changeNews(1)" onclick="changeActiveNews(this)">新闻资讯</a>
  				<a ng-click="changeNews(2)" onclick="changeActiveNews(this)">媒体报道</a>
  				<!-- <a ng-click="changeNews(3)" onclick="changeActiveNews(this)">典型案例</a>
  				<a ng-click="changeNews(4)" onclick="changeActiveNews(this)">志愿风采</a> -->
  			</div>  			
  		</div>
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<div class="news_list">
				<a class="news_link" ng-repeat="x in newsShow" ng-click='newsContent($index)'>
					<span class="news_label" ng-bind="x.title"></span>
					<span class="news_time" ng-bind="x.createTimeStr"></span>
				</a>
			</div>
			
			<div class="text-right" style="margin-right:0px;">			
				<pagination boundary-links="true" items-per-page="pageSize" ng-change="pageChanged()" total-items="totalItems" num-pages="pages" max-size="maxSize" ng-model="currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
  				</pagination>
			</div>
			
		</div>
	</div>
</div>
<script type="text/javascript">
function changeActiveNews(e){
			$('.left_btns > a').removeClass('active');
			$(e).addClass('active');
		};
</script>
</body>
</html>
