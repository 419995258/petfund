<!DOCTYPE html>
<html>
<head>

</head>
<body>

<div class="container qz_content">				
	<div class="row">
		<form class="form-horizontal">	
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			</div>
				
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  register_box">
				<h3 class="qu_title" style="background: #fff;">用户注册</h3>
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">邮箱(帐号)</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="email" ng-model="items.username" ng-blur="checkEmail()"/>
				    </div>
				</div>
				  
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" id="inputPassword3" ng-model="items.password" />
				    </div>
				</div>
				  
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">确认密码</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" id="inputPassword3" ng-model="items.passwordAgain" />
				    </div>
				</div>
				
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">手机号</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="tel" ng-model="items.tel" ng-blur="checkTel()"/>
				    </div>
				</div>
				
				<div style="width:100%; height: 30px;"></div>
	  
			    <input ng-click="subNew()" type="submit" class="btn btn-success btn-lg" style="width:100%;" value="注册" />
			    <div style="width:100%; height: 40px; line-height: 40px; color:red;">
			    	<span ng-bind="tsText"></span>
			    </div>
			</div>	
			
		</form>
	</div>
</div>



</body>
</html>
