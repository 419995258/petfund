<!DOCTYPE html>
<html>
<head>
<script src="http://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script>
</head>
<body>

<div class="container qz_content">	
	
	<div class="row">  		
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">			
			<div class="news_list">				
				<div class="news_in">
					<h3 ng-bind="newsC.title"></h3>
					<p ng-bind-html="newsC.content"></p>
				</div>
				
			</div>
			
			
			
		</div>
		
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
  			<img src="../static/img/kf.png" class="kf"/>
  			<img src="../static/img/qr.png" style="width:100%;" />
  		</div>
	</div>
</div>

<script>
function changeActiveNews(e){
	$('.left_btns > a').removeClass('active');
	$(e).addClass('active');
};
</script>

</body>
</html>
