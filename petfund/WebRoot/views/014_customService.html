<!DOCTYPE html>
<html>
<head>
<script src="http://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.js"></script>
</head>
<body>

<div class="container qz_content">	
	
	<div class="row">  		
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<div class="kfTitle">常见问题:</div>
			<div class="news_list">
				<a class="news_link" ng-repeat="x in newsShow" ng-click="dt(x.id)">
					<span class="news_label" ng-bind="x.title"></span>
					<span class="news_time" ng-bind="x.createTimeStr"></span>
				</a>
			</div>
			
			<div class="text-right" style="margin-right:0px;">			
				<pagination boundary-links="true" items-per-page="pageSize" ng-change="pageChanged()" total-items="totalItems" num-pages="pages" max-size="maxSize" ng-model="currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">		  	
  				</pagination>
			</div>
			
		</div>
		
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
		<!-- <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=419995258&site=qq&menu=yes"><img border="0" src="../static/img/kf.png" alt="test" title="test"/></a> -->  			
  			 <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=419995258&site=qq&menu=yes"><img src="../static/img/kf.png" class="kf"  alt="test" title="test"/></a> 
  			<img src="../static/img/qr.png" style="width:100%;" />
  		</div>
	</div>
</div>

<script>
function changeActiveNews(e){
	$('.left_btns > a').removeClass('active');
	$(e).addClass('active');
};
</script>

</body>
</html>
