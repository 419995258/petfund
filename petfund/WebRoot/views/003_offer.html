<!DOCTYPE html>
<html>
<head>
	<style>
		img{
			width:100%;
			cursor:pointer;
		}
	</style>
</head>
<body ng-app="offerApp">

<div class="container qz_content">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="thumbnail">
				<div class="offer_nav_box">
					<ul class="offer_nav">
						<li id="offerNavBtn1" ng-click="changeNav('h1')" class="active">紧急筹款</li>
						<li id="offerNavBtn2" ng-click="changeNav('h2')">将爱汇聚</li>
						<!-- <li id="offerNavBtn3" ng-click="changeNav('h3')">让爱传递</li> -->
					</ul>
				</div>
			</div>
		</div>
		
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			
			<div class="row">
				
				<div class="news_box col-xs-12 col-sm-12 col-md-3 col-lg-3" ng-repeat="x in helps">
					<div class="thumbnail">
						<div class="img_box">
							<img src="{{x.fileurl}}" ui-sref="project" ng-click="dt(x.id)">
						</div>
						
						<div class="progress" ng-if="x.type==1">
						  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{((x.moneyOff)/x.money)*100}}%">
						    <span class="wcb">{{((x.moneyOff)/x.money)*100 | number:1}}%</span>
						  </div>
						</div>
				      
				      	<div class="caption">
				        	<h3 ui-sref="project" onclick="changeActive('#btn_offer');" ng-bind="x.title" ng-click="dt(x.id)"></h3>
				        	<div class="caption_p">
					        	<p ng-if="ifChoukuan">
					        		<span ng-bind="x.childName"></span>，
					        		<!-- <span ng-bind="x.sex"></span>， -->
					        		<span ng-if="x.sex==1">雄性</span>
									<span ng-if="x.sex==2">雌性</span>，
					        		<span ng-bind="x.age"></span>岁，
					        		<span ng-bind="x.place"></span>
					        	</p>
					        	<p ng-if="x.type==1">目标： <span class="orange_text" ng-bind="x.money"></span>元</p>
					        	<p ng-if="x.type==1">还需： <span class="orange_text" ng-bind="x.money-x.moneyOff"></span>元</p>
					        	<p ng-if="x.type==1">累计捐款 ：<span ng-bind="x.total"></span>人次</p>
					        	<a class="fqr_btn">
					        		发起人 ：<span ng-bind="x.personName"></span>
					        		(总共发起<span ng-bind="x.initiateNum"></span>个项目)
					        	</a>
				        	</div>
				        	<a ng-if="x.payPas.indexOf('http://') < 0" href="http://{{x.payPas}}" target="view_window" class="btn btn-success" role="button">我要捐款</a>
									<a ng-if="x.payPas.indexOf('http://') >= 0" href="{{x.payPas}}" target="view_window" class="btn btn-success" role="button">我要捐款</a>
				      	</div>
				    </div>
				
				</div>
			</div>
			
			<div style="text-align: center">			
				<pagination boundary-links="true" items-per-page="pageSize" ng-change="pageChanged()" total-items="totalItems" num-pages="pages" max-size="maxSize" ng-model="currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">		  	
  				</pagination>
			</div>
		</div>
  		
	</div>	
</div>
<script type="text/javascript">
$(document).ready(function () {	
	
	//初始化高度  	
	var imgw = $(".img_box").width();//容器宽度 	
	$(".img_box > img").css("height", imgw*0.6+"px");
	
	var imgw_big = $(".img_box_big").width();//容器宽度 	
	$(".img_box_big > img").css("height", imgw_big*0.6+"px");
	
		    
	//当文档窗口发生改变时 触发  
	$(window).resize(function(){  
		var imgw = $(".img_box").width();//容器宽度 	
		$(".img_box > img").css("height", imgw*0.6+"px");
		
		var imgw_big = $(".img_box_big").width();//容器宽度 	
		$(".img_box_big > img").css("height", imgw_big*0.6+"px");
		
	}); 

});
</script>

</body>
</html>
